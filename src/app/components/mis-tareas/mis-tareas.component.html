<section class="tareas-container">

  <!-- Encabezado con bot√≥n Volver -->
  <div class="header">
    <h2>Mis Tareas</h2>

    <button class="btn-volver" routerLink="/dashboard">
      ‚Üê Volver al Dashboard
    </button>
  </div>

  <!-- Formulario para crear/editar tareas -->
  <div class="card form-card">
    <h3>{{ editando ? 'Editar Tarea' : 'Nueva Tarea' }}</h3>

    <label>T√≠tulo</label>
    <input type="text" [(ngModel)]="form.titulo" placeholder="Ingrese el t√≠tulo de la tarea">

    <label>Descripci√≥n</label>
    <textarea rows="4" [(ngModel)]="form.descripcion" placeholder="Ingrese una descripci√≥n"></textarea>

    <label>Proyecto (opcional)</label>
    <select [(ngModel)]="form.proyecto">
      <option [value]="undefined">Sin proyecto</option>
      <option *ngFor="let p of proyectos" [value]="p._id">{{ p.nombre }}</option>
    </select>

    <div class="buttons">
      <button (click)="guardar()">
        {{ editando ? 'Actualizar' : 'Crear' }}
      </button>

      <button *ngIf="editando" class="cancelar" (click)="cancelar()">
        Cancelar
      </button>
    </div>
  </div>

  <!-- Lista de tareas -->
  <div class="card lista-card">
    <h3>Tareas</h3>

    <p *ngIf="cargando">Cargando...</p>
    <p *ngIf="!cargando && tareas.length === 0">A√∫n no tienes tareas.</p>

    <div *ngFor="let t of tareas" class="tarea-item">
      <div class="tarea-info">
        <h4>{{ t.titulo }}</h4>
        <p>{{ t.descripcion }}</p>
        <small *ngIf="t.proyecto" class="badge-proyecto">
          üìÅ {{ t.proyecto?.nombre }}
        </small>
        <small>{{ t.fechaCreacion | date:'short' }}</small>
      </div>
      <div class="acciones">
        <button (click)="editar(t)">Editar</button>
        <button class="eliminar" (click)="eliminar(t._id!)">Eliminar</button>
      </div>
    </div>
  </div>

</section>
