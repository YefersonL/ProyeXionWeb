<div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">¡Bienvenidos!</h1>
                                </div>
                                <div class="text-center">
                                    <p>Registro de usuario</p>
                                </div>
                                <hr>
                                <form class="user" (ngSubmit)="onRegister(formRegister)" #formRegister="ngForm">
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user" id="inputName"
                                            placeholder="Nombre completo" name="name" ngModel required>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-user" id="inputEmail"
                                            aria-describedby="emailHelp" placeholder="Correo electrónico" name="email"
                                            ngModel required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user" id="inputPassword"
                                            placeholder="Contraseña (mínimo 6 caracteres)" name="password" ngModel
                                            required minlength="6">
                                    </div>
                                    <div class="form-group">
                                        <select class="form-control form-control-user" name="role" ngModel required>
                                            <option value="" disabled selected>Seleccionar rol</option>
                                            <option value="Administrador">Administrador</option>
                                            <option value="Líder de Proyecto">Líder de Proyecto</option>
                                            <option value="Miembro de Equipo">Miembro de Equipo</option>
                                            <option value="Observador">Observador</option>
                                        </select>
                                    </div>

                                    <button type="submit" class="btn btn-primary btn-user btn-block"
                                        [disabled]="!formRegister.valid">
                                        Registrarse
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small" href="login">¿Ya tienes cuenta? Inicia sesión</a>
                                    <br>
                                    <a class="small" href="">Ir al inicio</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
