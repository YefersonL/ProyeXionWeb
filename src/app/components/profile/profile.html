<div class="profile-container">
    <div class="container-fluid p-4">
        <!-- Header -->
        <div class="profile-header mb-4">
            <h1 class="page-title">Mi Perfil</h1>
            <p class="text-muted">Gestiona tu información personal y configuración de cuenta</p>
        </div>

        <div class="row">
            <!-- Información del Usuario -->
            <div class="col-lg-4 mb-4">
                <div class="card profile-card">
                    <div class="card-body text-center">
                        <div class="profile-avatar">
                            <i class="bi bi-person-circle"></i>
                        </div>
                        <h3 class="mt-3">{{ userInfo.name }}</h3>
                        <p class="text-muted">{{ userInfo.email }}</p>
                        <span class="badge badge-role">{{ userInfo.role }}</span>
                    </div>
                </div>
            </div>

            <!-- Formularios -->
            <div class="col-lg-8">
                <!-- Editar Información Personal -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-person-fill"></i> Información Personal
                        </h5>
                    </div>
                    <div class="card-body">
                        <form #formInfo="ngForm" (ngSubmit)="updateInfo(formInfo)">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="inputName" class="form-label">Nombre Completo</label>
                                    <input type="text" class="form-control" id="inputName" name="name"
                                        [(ngModel)]="userInfo.name" required placeholder="Tu nombre completo">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="inputEmail" class="form-label">Correo Electrónico</label>
                                    <input type="email" class="form-control" id="inputEmail" name="email"
                                        [(ngModel)]="userInfo.email" required email placeholder="tu@email.com">
                                </div>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary" [disabled]="!formInfo.valid || isLoading">
                                    <span *ngIf="!isLoading">
                                        <i class="bi bi-check-circle"></i> Guardar Cambios
                                    </span>
                                    <span *ngIf="isLoading">
                                        <span class="spinner-border spinner-border-sm me-2"></span>
                                        Guardando...
                                    </span>
                                </button>
                                <button type="button" class="btn btn-outline-secondary" (click)="cancelChanges()">
                                    <i class="bi bi-x-circle"></i> Cancelar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Cambiar Contraseña -->
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">
                            <i class="bi bi-shield-lock-fill"></i> Cambiar Contraseña
                        </h5>
                    </div>
                    <div class="card-body">
                        <form #formPassword="ngForm" (ngSubmit)="updatePassword(formPassword)">
                            <div class="mb-3">
                                <label for="inputOldPassword" class="form-label">Contraseña Actual</label>
                                <input type="password" class="form-control" id="inputOldPassword" name="oldPassword"
                                    ngModel required placeholder="Tu contraseña actual">
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="inputNewPassword" class="form-label">Nueva Contraseña</label>
                                    <input type="password" class="form-control" id="inputNewPassword" name="newPassword"
                                        ngModel required minlength="6" placeholder="Mínimo 6 caracteres">
                                    <small class="text-muted">Debe tener al menos 6 caracteres</small>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="inputConfirmPassword" class="form-label">Confirmar Contraseña</label>
                                    <input type="password" class="form-control" id="inputConfirmPassword"
                                        name="confirmPassword" ngModel required
                                        placeholder="Confirma tu nueva contraseña">
                                </div>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary"
                                    [disabled]="!formPassword.valid || isLoadingPassword">
                                    <span *ngIf="!isLoadingPassword">
                                        <i class="bi bi-key-fill"></i> Actualizar Contraseña
                                    </span>
                                    <span *ngIf="isLoadingPassword">
                                        <span class="spinner-border spinner-border-sm me-2"></span>
                                        Actualizando...
                                    </span>
                                </button>
                                <button type="button" class="btn btn-outline-secondary"
                                    (click)="formPassword.resetForm()">
                                    <i class="bi bi-x-circle"></i> Limpiar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Botón Volver -->
        <div class="mt-4">
            <a routerLink="/dashboard" class="btn btn-outline-primary">
                <i class="bi bi-arrow-left"></i> Volver al Dashboard
            </a>
        </div>
    </div>
</div>
